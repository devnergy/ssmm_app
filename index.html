<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSMM Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="collectionSection">
        <header>
            <h1>SSMM Collection</h1>
            <p>Total Collection: <span id="totalCollection">0</span> Rs</p>
        </header>

        <div id="collectionFormSection">
            <h2>Add New Record</h2>
            <form id="collectionForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>

                <label for="lane">Lane:</label>
                <input type="number" id="lane" required>

                <button type="submit">Add Record</button>
            </form>
        </div>

        <h2>Collection Records</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Lane</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div>
            <button id="downloadBtn">Download Records (CSV)</button>
        </div>

        <div>
            <h3>Search Records</h3>
            <input type="text" id="searchInput" placeholder="Search by Name">
            <ul id="searchResults"></ul>
        </div>

        <div>
            <h3>Weekly Insights</h3>
            <div id="weeklyInsights"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
