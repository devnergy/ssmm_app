<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSMM Collection Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="SSMM Logo" class="logo">
            <h1>SSMM Collection Tracker</h1>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginError" style="color: red; display: none;">Invalid credentials. Please try again.</p>
        </div>

        <!-- Collection Form -->
        <div id="collectionSection" style="display: none;">
            <form id="collectionForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" required min="1">
                </div>
                <div class="form-group">
                    <label for="lane">Lane:</label>
                    <input type="number" id="lane" placeholder="Enter lane number (1-10)" required min="1" max="10">
                </div>
                <button type="submit">Add Record</button>
            </form>

            <div class="search-section">
                <h2>Search Records</h2>
                <input type="text" id="searchInput" placeholder="Enter name to search">
                <ul id="searchResults"></ul>
            </div>

            <h2>Collection Records</h2>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Lane</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Records will be dynamically added here -->
                </tbody>
            </table>

            <div class="insights">
                <h2>Data Insights</h2>
                <p>Total Collection: <span id="totalCollection">0</span> Rs</p>
                <p>Weekly Insights:</p>
                <ul id="weeklyInsights"></ul>
            </div>

            <button id="downloadBtn">Download Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
